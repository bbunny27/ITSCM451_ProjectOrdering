<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Capybara Bread Shop</title>
</head>
<body>
  <h1>Welcome to Capybara Bread Shop 🦫🍞</h1>

  <h2>Place an Order</h2>
  <label for="itemSelect">Select Item:</label>
  <select id="itemSelect">
    <option value="baguette">Baguette</option>
    <option value="sourdough">Sourdough</option>
  </select>
  <label for="quantityInput">Quantity:</label>
  <input type="number" id="quantityInput" value="1" min="1">
  <button onclick="placeOrder()">Place Order</button>

  <h2>My Orders</h2>
  <button onclick="loadMyOrders()">Refresh Order History</button>
  <ul id="orderHistory"></ul>

  <!-- ✅ Load the JS after the HTML so functions are defined when called -->
  <script src="shop.js"></script>
</body>
</html>
