<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Capybara Paradise</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1><img src="logo.png" width="100" height="100">Capybara Paradise - Please Login or Sign Up To Use Our Shop!</h1>

  <div>
    <input type="text" id="username" placeholder="Username" /><br>
    <input type="password" id="password" placeholder="Password" /><br>
    <button onclick="login()">Log In</button>
    <button onclick="signup()">Sign Up</button>
    <p id="msg"></p>
  </div>

  <!-- âœ… Load SDK from your own S3-hosted file (upload this!) -->
  <script src="https://unpkg.com/amazon-cognito-identity-js@6.2.0/dist/amazon-cognito-identity.min.js"></script>
  <script src="auth.js"></script>
</body>
</html>
